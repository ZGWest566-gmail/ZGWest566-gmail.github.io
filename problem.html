<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>题目详情</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">返回首页</a>
        <h1 id="problem-title">题目标题</h1>
    </header>
    <main>
        <section id="problem-description">
            <p>题目描述加载中...</p>
        </section>
    </main>
    <script src="firebase.js"></script>
    <script>
        async function loadProblemDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const problemId = urlParams.get('id');
            const doc = await db.collection("problems").doc(problemId).get();
            const data = doc.data();
            document.getElementById('problem-title').textContent = data.title;
            document.getElementById('problem-description').textContent = data.description;
        }

        loadProblemDetails();
    </script>
</body>
</html>
